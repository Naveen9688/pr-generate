<!-- confirmation-dialog.component.html -->
<div class="confirmation-dialog">
  <div mat-dialog-header class="dialog-header">
    <mat-icon class="warning-icon">warning</mat-icon>
    <h2 mat-dialog-title class="dialog-title">Unsaved Changes Detected</h2>
  </div>

  <mat-dialog-content class="dialog-content">
    <p class="content-text">
      You have unsaved changes. Are you sure you want to leave this page? Any
      unsaved changes will be lost.
    </p>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button
      mat-stroked-button
      class="cancel-button"
      (click)="closeDialog(false)"
      aria-label="Cancel and keep editing"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="warn"
      class="confirm-button"
      (click)="closeDialog(true)"
      aria-label="Confirm and lose changes"
    >
      Leave Page
    </button>
  </mat-dialog-actions>
</div>
